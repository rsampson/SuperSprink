    valve_number: 4 
    runtime: { Jan: 4,Feb: 4,Mar: 5, Apr: 5, May: 6, Jun: 6, Jul: 7, Aug: 8, Sep: 9, Oct: 6, Nov: 5, Dec: 4} 
  - alias: north_front 
    valve_number: 5 
    runtime: { Jan: 4,Feb: 4,Mar: 5, Apr: 5, May: 6, Jun: 6, Jul: 7, Aug: 8, Sep: 9, Oct: 6, Nov: 5, Dec: 4}  
  - alias: south_front 
