# sprinkler system configuration yaml file. R. Sampson 12-12-2020
mqttbroker: spigot.local
starttime: 6  # hour to start watering
weekday: # days to do watering
  - Tue
  - Thu
  - Sat
valves: # minutes to water depending on month
